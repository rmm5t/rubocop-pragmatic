inherit_from:
  - ruby.yml
  - rubocop-capybara.yml
  - rubocop-erb.yml
  - rubocop-factory_bot.yml
  - rubocop-haml.yml
  - rubocop-rails.yml

inherit_mode:
  merge:
    - Exclude

AllCops:
  NewCops: enable
  Exclude:
    - "config/environments/*"
    - "config/puma.rb"
    - "db/schema.rb"
    - "engines/**/*"
    - "gems/**/*"
